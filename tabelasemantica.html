<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela semântica</title>
</head>
<body>
    <h1>Bem-vindo à minha página com tabela semântica!</h1>
    <table border>
        <caption>Minha tabela</caption>
        <thead>
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
                <th>Cabeçalho 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Conteúdo 1</td>
                <td>Conteúdo 2</td>
                <td>Conteúdo 3</td>
            </tr>
            <tr>
                <td>Conteúdo 4</td>
                <td>Conteúdo 5</td>
                <td>Conteúdo 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé 1</td>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
